<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>공지사항 - 유흥마블</title>
    <meta name="description" content="유흥마블 공지사항 페이지입니다. 중요한 소식과 업데이트를 확인하세요.">
    <meta name="keywords" content="유흥마블 공지사항, 공지, 소식, 업데이트">
    <meta name="author" content="유흥마블">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/notice.css">
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="notice-container">
            <div class="notice-header">
                <h1>공지사항</h1>
                <p>유흥마블의 새로운 소식을 전해드립니다</p>
            </div>
            
            <div class="notice-list" id="notice-list">
                <!-- 공지사항 목록이 여기에 동적으로 로드됩니다 -->
            </div>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>등록된 공지사항이 없습니다.</p>
            </div>
        </div>
    </main>
    
    <!-- 공지사항 상세 모달 -->
    <div class="notice-modal" id="notice-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-meta">
                    <span class="modal-date" id="modal-date"></span>
                    <span class="modal-views" id="modal-views"></span>
                </div>
                <div class="modal-content-text" id="modal-content">
                    <!-- 공지사항 내용이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/header.js"></script>
    <script type="module" src="js/notice.js"></script>
</body>
</html>
