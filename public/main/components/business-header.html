<section class="main-header-section">
    <div class="banner">
        <div class="banner-slider">
            <img 
                src="https://ik.imagekit.io/leadproject/entmarvel/img/main/main_top_bg.png?tr=w-450,h-150,f-auto&updatedAt=1754980018098" 
                class="banner-slide active" 
                alt="배너1"
                fetchpriority="high">
            <img 
                src="https://ik.imagekit.io/leadproject/entmarvel/img/main/main_top_bg1.png?tr=w-450,h-150,f-auto&updatedAt=1754980080497" 
                class="banner-slide" 
                alt="배너2">
            <img 
                src="https://ik.imagekit.io/leadproject/entmarvel/img/main/main_top_bg2.png?tr=w-450,h-150,f-auto&updatedAt=1754980049214" 
                class="banner-slide" 
                alt="배너3">
        </div>
        <div class="banner-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>
    
    <div class="search-section">
        <div class="custom-select" id="region-select-wrapper">
            <div class="select-selected" data-value="">지역</div>
            <div class="select-items select-hide" id="region-options"></div>
        </div>
        <div class="custom-select" id="city-select-wrapper">
            <div class="select-selected" data-value="">도시</div>
            <div class="select-items select-hide" id="city-options"></div>
        </div>
    </div>
    
    <!-- 카테고리 선택 버튼 -->
    <div class="category-select-section">
        <button class="category-select-btn active" data-category="all">전체</button>
        <button class="category-select-btn" data-category="karaoke">유흥주점</button>
        <button class="category-select-btn" data-category="gunma">건전마사지</button>
    </div>
    
    <!-- 업종 가로 슬라이드 -->
    <div class="category-slide-section">
        <div class="category-slide-wrapper">
            <div class="category-slide-container" id="category-slide-container">
                <!-- 업종 버튼들이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>
</section>
