<div class="business-item">
    <img src="{{image}}" alt="{{name}}">
    <div class="business-info">
        <div>
            <div class="business-header">
                <span class="business-badge">{{category}}</span>
                <span class="business-name">{{name}}</span>
            </div>
            <div class="business-location">📍 {{location}}</div>
            <div class="business-phone">📞 {{phone}}</div>
        </div>
        <div class="business-actions">
            <button class="btn-reservation" data-id="{{id}}">상세보기</button>
            <button class="btn-wishlist" data-id="{{id}}">⭐ 찜하기</button>
        </div>
    </div>
</div>
