<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>약관 및 정책 - 유흥마블</title>
    <meta name="description" content="유흥마블 서비스 이용약관 및 개인정보 처리방침">
    <meta name="keywords" content="유흥마블 약관, 이용약관, 개인정보처리방침, 정책">
    <meta name="author" content="유흥마블">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/policy.css">
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="policy-container">
            <div class="policy-list">
                <div class="policy-item" data-policy="terms">
                    <h3>서비스 이용약관</h3>
                    <p>유흥마블 서비스 이용에 관한 약관입니다</p>
                    <span class="arrow">›</span>
                </div>
                
                <div class="policy-item" data-policy="privacy">
                    <h3>개인정보 처리방침</h3>
                    <p>개인정보 수집 및 이용에 관한 방침입니다</p>
                    <span class="arrow">›</span>
                </div>
                
                <div class="policy-item" data-policy="community">
                    <h3>커뮤니티 정책 이용약관</h3>
                    <p>커뮤니티 이용 규칙 및 가이드라인입니다</p>
                    <span class="arrow">›</span>
                </div>
                
                <div class="policy-item" data-policy="location">
                    <h3>위치정보 이용약관</h3>
                    <p>위치정보 수집 및 이용에 관한 약관입니다</p>
                    <span class="arrow">›</span>
                </div>
                
                <div class="policy-item" data-policy="ad">
                    <h3>광고 및 제휴 안내 정책</h3>
                    <p>광고 게재 및 제휴에 관한 정책입니다</p>
                    <span class="arrow">›</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 정책 모달 -->
    <div class="policy-modal" id="policy-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-content-text" id="modal-content">
                    <!-- 정책 내용이 여기에 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/header.js"></script>
    <script type="module" src="js/policy.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
