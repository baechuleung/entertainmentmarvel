<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO 메타 태그 -->
    <title>회원가입 - 유흥마블</title>
    <meta name="description" content="유흥마블 회원가입 페이지입니다. 간편하게 가입하고 다양한 서비스를 이용해보세요.">
    <meta name="keywords" content="유흥마블 회원가입, 유흥 서비스 가입, 업체회원 가입, 일반회원 가입">
    <meta name="author" content="유흥마블">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/signup-modal.css">
    
    <!-- Scripts -->
    <script src="/js/seo.js"></script>
</head>
<body>
    <!-- 공통 헤더가 여기에 동적으로 로드됩니다 -->
    
    <div class="signup-container">
        <div class="signup-box">
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <div class="step-header">
                        <span class="step-number">STEP.01</span>
                        <h2 class="step-title">회원 유형을 선택해 주세요</h2>
                    </div>
                    <div class="member-type-group">
                        <label class="member-type-box">
                            <input type="radio" name="member-type" value="member" checked>
                            <div class="box-content">
                                <img src="/img/member.png" alt="일반회원" class="type-icon">
                                <span class="type-name">일반회원</span>
                                <div class="check-mark">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 10L8 14L16 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </label>
                        
                        <label class="member-type-box">
                            <input type="radio" name="member-type" value="business">
                            <div class="box-content">
                                <img src="/img/business.png" alt="업체회원" class="type-icon">
                                <span class="type-name">업체회원</span>
                                <div class="check-mark">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 10L8 14L16 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="step-header">
                    <span class="step-number">STEP.02</span>
                    <h2 class="step-title">회원 정보를 입력해 주세요</h2>
                </div>
                
                <div class="form-group">
                    <div class="email-group">
                        <input type="text" id="email-id" name="email-id" placeholder="이메일" required>
                        <span class="email-at">@</span>
                        <div class="custom-dropdown">
                            <div class="dropdown-selected">
                                <span class="selected-value">gmail.com</span>
                                <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                                    <path d="M1 1.5L6 6.5L11 1.5" stroke="#888" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="dropdown-options">
                                <div class="dropdown-option selected" data-value="gmail.com">gmail.com</div>
                                <div class="dropdown-option" data-value="naver.com">naver.com</div>
                                <div class="dropdown-option" data-value="daum.net">daum.net</div>
                                <div class="dropdown-option" data-value="kakao.com">kakao.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 확인" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
                </div>
                
                <div class="step-header">
                    <span class="step-number">STEP.03</span>
                    <h2 class="step-title">약관동의가 필요해요</h2>
                </div>
                
                <div class="terms-section">
                    <div class="terms-list">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree-terms" class="agree-item" required>
                            <span class="terms-text">
                                <span class="required-tag">[필수]</span>
                                <span class="terms-title">이용약관 동의</span>
                            </span>
                            <a href="#" class="policy-link" data-policy="terms">보기</a>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree-privacy" class="agree-item" required>
                            <span class="terms-text">
                                <span class="required-tag">[필수]</span>
                                <span class="terms-title">개인정보 처리방침 동의</span>
                            </span>
                            <a href="#" class="policy-link" data-policy="privacy">보기</a>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree-marketing" class="agree-item">
                            <span class="terms-text">
                                <span class="optional-tag">[선택]</span>
                                <span class="terms-title">마케팅 정보 수신 동의</span>
                            </span>
                        </label>
                    </div>
                    
                    <label class="checkbox-label all-agree">
                        <input type="checkbox" id="agree-all">
                        <span class="terms-title">전체 동의</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup-submit">회원가입</button>
            </form>
            
            <div class="login-link">
                <span>이미 회원이신가요?</span>
                <a href="/auth/login.html">로그인</a>
            </div>
        </div>
    </div>
    
    <!-- 정책 레이어 팝업 -->
    <div class="policy-modal" id="signup-policy-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="policy-modal-title"></h2>
                <button class="modal-close" id="policy-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-content-text" id="policy-modal-content">
                    <!-- 약관 내용이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/header.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
