<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO 메타 태그 -->
    <title>로그인 - 유흥마블</title>
    <meta name="description" content="유흥마블 회원 로그인 페이지입니다. 로그인 후 더 많은 서비스를 이용해보세요.">
    <meta name="keywords" content="유흥마블 로그인, 회원 로그인, 유흥 서비스 로그인">
    <meta name="author" content="유흥마블">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Scripts -->
    <script src="/js/seo.js"></script>
</head>
<body>
    <!-- 공통 헤더가 여기에 동적으로 로드됩니다 -->
    
    <main>
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>로그인</h1>
                    <p>유흥마블에 오신 것을 환영합니다</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="이메일" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="/auth/find-password.html" class="find-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="btn-login-submit">로그인</button>
                </form>
                
                <div class="signup-link">
                    <span>아직 회원이 아니신가요?</span>
                    <a href="/auth/signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/sidemenu.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
