<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO 메타 태그는 동적으로 생성됨 -->
    <title>업체 상세 - 유흥마블</title>
    <meta name="author" content="유흥마블">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    
    <!-- 리팩토링된 business-detail CSS -->
    <link rel="stylesheet" href="/business-detail/css/base.css">
    <link rel="stylesheet" href="/business-detail/css/header.css">
    <link rel="stylesheet" href="/business-detail/css/tabs.css">
    <link rel="stylesheet" href="/business-detail/css/contact.css">
    <link rel="stylesheet" href="/business-detail/css/categories.css">
    <link rel="stylesheet" href="/business-detail/css/reviews.css">
    <link rel="stylesheet" href="/business-detail/css/modal.css">
    <link rel="stylesheet" href="/business-detail/css/editor.css">
    
    <!-- Quill 에디터 -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <!-- ImageKit SDK -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="business-detail-container">
            <!-- 업체 헤더 컴포넌트 -->
            <div id="business-header-container"></div>
            
            <!-- 탭 컴포넌트 -->
            <div id="business-tabs-container"></div>
        </div>
        
        <!-- 후기 작성 모달 -->
        <div class="review-modal" id="review-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>후기 작성</h2>
                </div>
                <div class="modal-body">
                    <form id="review-form">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="review-title" placeholder="후기 제목을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <div id="editor" style="height: 200px;"></div>
                            <input type="hidden" id="review-content" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" data-modal="review-modal">취소</button>
                            <button type="submit" class="btn-submit">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 후기 상세 모달 -->
        <div class="review-modal" id="review-detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detail-modal-title">후기 상세</h2>
                    <div class="modal-header-buttons">
                        <button class="btn-edit" id="btn-edit-review" style="display: none;">수정</button>
                        <button class="btn-delete" id="btn-delete-review" style="display: none;">삭제</button>
                        <button class="modal-close" data-modal="review-detail-modal">&times;</button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="review-detail-content" id="review-detail-content">
                        <!-- 후기 내용이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 후기 수정 모달 -->
        <div class="review-modal" id="review-edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>후기 수정</h2>
                    <button class="modal-close" data-modal="review-edit-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="review-edit-form">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="review-edit-title" placeholder="후기 제목을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <div id="editor-edit" style="height: 200px;"></div>
                            <input type="hidden" id="review-edit-content" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel modal-close" data-modal="review-edit-modal">취소</button>
                            <button type="submit" class="btn-submit">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="/business-detail/js/business-detail.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
