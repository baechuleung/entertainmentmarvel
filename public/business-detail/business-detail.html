<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>업체 상세 - 유흥마블</title>
    <meta name="description" content="유흥마블 업체 상세 정보">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/business-detail.css">
    
    <!-- Quill 에디터 -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <!-- ImageKit SDK -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="business-detail-container">
            <!-- 업체 헤더 컴포넌트 -->
            <div id="business-header-container"></div>
            
            <!-- 탭 컴포넌트 -->
            <div id="business-tabs-container"></div>
        </div>
        
        <!-- 후기 작성 모달 -->
        <div class="review-modal" id="review-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>후기 작성</h2>
                    <button class="modal-close" data-modal="review-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="review-form">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="review-title" placeholder="후기 제목을 입력하세요" required>
                        </div>
                        
                        <div class="form-group">
                            <label>후기 내용</label>
                            <div id="editor-container">
                                <div id="editor"></div>
                            </div>
                            <input type="hidden" id="review-content" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">등록</button>
                            <button type="button" class="btn-cancel" data-modal="review-modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 후기 상세 보기 모달 -->
        <div class="review-modal" id="review-detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detail-modal-title">후기 상세</h2>
                    <div class="modal-header-buttons">
                        <button class="btn-edit" id="btn-edit-review">수정</button>
                        <button class="btn-delete" id="btn-delete-review">삭제</button>
                        <button class="modal-close" data-modal="review-detail-modal">&times;</button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="review-detail-content" id="review-detail-content">
                        <!-- 후기 내용이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 후기 수정 모달 -->
        <div class="review-modal" id="review-edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>후기 수정</h2>
                    <button class="modal-close" data-modal="review-edit-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="review-edit-form">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="review-edit-title" placeholder="후기 제목을 입력하세요" required>
                        </div>
                        
                        <div class="form-group">
                            <label>후기 내용</label>
                            <div id="editor-edit-container">
                                <div id="editor-edit"></div>
                            </div>
                            <input type="hidden" id="review-edit-content" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">수정 완료</button>
                            <button type="button" class="btn-cancel" data-modal="review-edit-modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="js/quill-handler.js"></script>
    <script type="module" src="js/modals.js"></script>
    <script type="module" src="js/reviews.js"></script>
    <script type="module" src="js/business-detail.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
