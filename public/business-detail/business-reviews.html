<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>업체 후기 - 유흥마블</title>
    <meta name="description" content="유흥마블 업체 이용 후기">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/business-reviews.css">
    
    <!-- Quill 에디터 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- ImageKit SDK -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <!-- 공통 헤더가 여기에 동적으로 로드됩니다 -->
    
    <main>
        <div class="reviews-container">
            <div class="reviews-header">
                <h1 class="reviews-title">이용 후기</h1>
                <button class="btn-write-review" id="btn-write-review">후기 작성</button>
            </div>
            
            <div class="reviews-list" id="reviews-list">
                <!-- 후기 목록이 여기에 로드됩니다 -->
            </div>
        </div>
        
        <!-- 후기 작성 모달 -->
        <div class="review-modal" id="review-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>후기 작성</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="review-form">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="review-title" placeholder="후기 제목을 입력하세요" required>
                        </div>
                        
                        <div class="form-group">
                            <label>후기 내용</label>
                            <div id="editor-container">
                                <div id="editor"></div>
                            </div>
                            <input type="hidden" id="review-content" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">등록</button>
                            <button type="button" class="btn-cancel">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="js/business-reviews.js"></script>
</body>
</html>
