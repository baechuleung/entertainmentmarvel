<!-- admin/ads/ads-edit-modal.html - 광고 수정 모달 -->
<div class="modal" id="ad-edit-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>광고 수정</h2>
            <button class="modal-close" id="edit-modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="ad-edit-form" class="ad-form">
                <!-- 1. 기본정보 섹션 -->
                <div class="form-section">
                    <h3 class="section-title">1. 기본정보 입력</h3>
                    
                    <!-- 작성자 -->
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author" readonly>
                    </div>
                    
                    <!-- 카테고리 선택 -->
                    <div class="form-group">
                        <label>카테고리 *</label>
                        <div class="category-buttons" id="category-buttons">
                            <!-- 카테고리 버튼들이 동적으로 추가됩니다 -->
                        </div>
                        <input type="hidden" id="category" name="category" required>
                    </div>
                    
                    <!-- 업종 선택 -->
                    <div class="form-group">
                        <label for="business-type">업종 *</label>
                        <div class="custom-select" id="business-type-wrapper">
                            <div class="select-selected" data-value="">먼저 카테고리를 선택하세요</div>
                            <div class="select-items select-hide" id="business-type-options"></div>
                        </div>
                        <input type="hidden" id="business-type" name="business-type" required>
                    </div>
                    
                    <!-- 업소명 -->
                    <div class="form-group">
                        <label for="business-name">업소명 *</label>
                        <input type="text" id="business-name" name="business-name" placeholder="예) 도파민 제니상무 (15자 이내)" maxlength="15" required>
                    </div>
                    
                    <!-- 지역과 도시 (한 줄) -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="region">지역 *</label>
                            <div class="custom-select" id="region-wrapper">
                                <div class="select-selected" data-value="">지역을 선택하세요</div>
                                <div class="select-items select-hide" id="region-options"></div>
                            </div>
                            <input type="hidden" id="region" name="region" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">도시 *</label>
                            <div class="custom-select" id="city-wrapper">
                                <div class="select-selected" data-value="">먼저 지역을 선택하세요</div>
                                <div class="select-items select-hide" id="city-options"></div>
                            </div>
                            <input type="hidden" id="city" name="city" required>
                        </div>
                    </div>
                </div>
                
                <!-- 2. 연락처 정보 섹션 -->
                <div class="form-section">
                    <h3 class="section-title">2. 연락처 정보</h3>
                    
                    <!-- 전화번호 -->
                    <div class="form-group">
                        <label for="phone">전화번호 *</label>
                        <input type="tel" id="phone" name="phone" placeholder="예) 010-1234-5678" required>
                    </div>
                    
                    <!-- 카카오톡, 텔레그램 (한 줄) -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kakao">카카오톡 ID</label>
                            <input type="text" id="kakao" name="kakao" placeholder="선택사항">
                        </div>
                        
                        <div class="form-group">
                            <label for="telegram">텔레그램 ID</label>
                            <input type="text" id="telegram" name="telegram" placeholder="선택사항">
                        </div>
                    </div>
                </div>
                
                <!-- 3. 광고 내용 섹션 -->
                <div class="form-section">
                    <h3 class="section-title">3. 광고 내용</h3>
                    
                    <!-- 상태 관리 (관리자 전용) -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">광고 상태</label>
                            <select id="status" name="status">
                                <option value="pending">승인대기</option>
                                <option value="active">활성</option>
                                <option value="inactive">비활성</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="payment-status">입금 상태</label>
                            <select id="payment-status" name="paymentStatus">
                                <option value="미입금">미입금</option>
                                <option value="입금대기">입금대기</option>
                                <option value="입금완료">입금완료</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 유흥주점 전용 필드 -->
                    <div class="karaoke-field" id="entertainment-fields" style="display:none;">
                        <div class="form-group">
                            <label for="business-hours">영업시간</label>
                            <input type="text" id="business-hours" name="businessHours" placeholder="예: PM 7:00 ~ AM 5:00">
                        </div>
                        
                        <div class="form-group">
                            <label>테이블 가격</label>
                            <div id="table-price-container">
                                <div id="table-price-list"></div>
                                <button type="button" id="btn-add-price" class="btn btn-secondary">+ 가격 추가</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 건전마사지 전용 필드 -->
                    <div class="massage-field" id="massage-fields" style="display:none;">
                        <div class="form-group">
                            <label for="massage-business-hours">영업시간</label>
                            <input type="text" id="massage-business-hours" name="massageBusinessHours" placeholder="예: AM 10:00 ~ PM 10:00">
                        </div>
                        
                        <div class="form-group">
                            <label for="closed-days">휴무일</label>
                            <input type="text" id="closed-days" name="closedDays" placeholder="예: 매주 일요일">
                        </div>
                        
                        <div class="form-group">
                            <label for="parking-info">주차안내</label>
                            <input type="text" id="parking-info" name="parkingInfo" placeholder="예: 건물 뒤편 무료주차 가능">
                        </div>
                        
                        <div class="form-group">
                            <label for="directions">오시는 길</label>
                            <textarea id="directions" name="directions" rows="3" placeholder="예: 지하철 2호선 강남역 3번 출구에서 도보 5분"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>코스 정보</label>
                            <div id="course-container">
                                <div id="course-list"></div>
                                <button type="button" id="btn-add-course" class="btn btn-secondary">+ 코스 추가</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 이벤트 (유흥주점/건전마사지 공통) -->
                    <div class="form-group karaoke-field massage-field" style="display: none;">
                        <label for="event-info">이벤트</label>
                        <div id="event-editor-container">
                            <div id="event-editor" class="quill-editor"></div>
                        </div>
                        <input type="hidden" id="event-info" name="event-info">
                    </div>
                    
                    <!-- 썸네일 업로드 -->
                    <div class="form-group">
                        <label>썸네일 이미지</label>
                        <div class="thumbnail-upload-wrapper">
                            <input type="file" id="thumbnail-input" accept="image/*" style="display:none;">
                            <button type="button" id="thumbnail-upload-btn" class="btn btn-secondary">
                                📷 썸네일 변경
                            </button>
                            <div id="thumbnail-preview" class="thumbnail-preview" style="display:none;">
                                <img id="thumbnail-image" src="" alt="썸네일">
                                <button type="button" id="delete-thumbnail" class="delete-btn">×</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 상세 내용 에디터 -->
                    <div class="form-group">
                        <label for="content">상세 내용 *</label>
                        <div id="editor-container">
                            <div id="editor" class="quill-editor"></div>
                        </div>
                        <input type="hidden" id="content" name="content" required>
                    </div>
                </div>
                
                <!-- 제출 버튼 -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="edit-cancel-btn">취소</button>
                    <button type="submit" class="btn btn-primary" id="edit-submit-btn">광고 수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
