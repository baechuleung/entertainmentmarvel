<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 관리 - 유흥마블 관리자</title>
    <link rel="stylesheet" href="/admin/css/admin-common.css">
    <link rel="stylesheet" href="/admin/css/admin-header.css">
    <link rel="stylesheet" href="css/ads.css">
    <link rel="stylesheet" href="css/ads-modal.css">
    <link rel="stylesheet" href="/admin/ads/css/ads-modal.css">
    <!-- Quill 에디터 CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="loading">
    <div class="admin-container">
        <!-- 관리자 헤더가 여기에 동적으로 로드됩니다 -->
        
        <!-- 컨텐츠 -->
        <main class="admin-content">
            <div class="page-header">
                <h1 class="page-title">광고 관리</h1>
                <button class="btn btn-primary" id="btn-add-ad" style="margin-left: auto;">
                    <span style="margin-right: 5px;">+</span> 새 광고 추가
                </button>
            </div>
            
            <div class="filters">
                <select id="filter-status">
                    <option value="">전체 상태</option>
                    <option value="active">활성</option>
                    <option value="inactive">비활성</option>
                    <option value="pending">승인대기</option>
                    <option value="rejected">거절됨</option>
                </select>
                
                <select id="filter-type">
                    <option value="">전체 업종</option>
                </select>
                
                <input type="text" id="search-input" placeholder="제목, 작성자 검색">
                <button class="btn btn-primary" id="btn-search">검색</button>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>카테고리</th>
                        <th>업종</th>
                        <th>작성자</th>
                        <th>지역</th>
                        <th>상태</th>
                        <th>마감일</th>
                        <th>입금</th>
                        <th>등록일</th>
                        <th>조회수</th>
                        <th>콜수</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="ads-tbody">
                    <!-- 광고 목록이 여기에 표시됩니다 -->
                </tbody>
            </table>
        </main>
    </div>
    
    <!-- 광고 상세 관리 모달 -->
    <div class="modal" id="ad-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>광고 상세 관리</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 모달 내용은 JavaScript에서 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>
    
    <!-- Quill 에디터 JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- ImageKit SDK -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    
    <script type="module" src="js/ads.js"></script>
</body>
</html>
