<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 유흥마블 관리자</title>
    <link rel="stylesheet" href="/admin/css/admin-common.css">
    <link rel="stylesheet" href="/admin/css/admin-header.css">
    <link rel="stylesheet" href="css/members.css">
</head>
<body class="loading">
    <div class="admin-container">
        <!-- 관리자 헤더가 여기에 동적으로 로드됩니다 -->
        
        <!-- 컨텐츠 -->
        <main class="admin-content">
            <div class="page-header">
                <h1 class="page-title">회원 관리</h1>
            </div>
            
            <div class="filters">
                <select id="filter-usertype">
                    <option value="">전체 회원</option>
                    <option value="member">일반회원</option>
                    <option value="business">업체회원</option>
                    <option value="administrator">관리자</option>
                </select>
                
                <input type="text" id="search-input" placeholder="이메일, 닉네임 검색">
                <button class="btn btn-primary" id="btn-search">검색</button>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>이메일</th>
                        <th>닉네임</th>
                        <th>회원유형</th>
                        <th>레벨</th>
                        <th>가입일</th>
                        <th>마지막 로그인</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="members-tbody">
                    <!-- 회원 목록이 여기에 표시됩니다 -->
                </tbody>
            </table>
        </main>
    </div>
    
    <script type="module" src="js/members.js"></script>
</body>
</html>
