<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>이벤트 - 유흥마블</title>
    <meta name="description" content="유흥마블 이벤트 페이지입니다. 다양한 이벤트와 혜택을 확인하세요.">
    <meta name="keywords" content="유흥마블 이벤트, 이벤트, 혜택, 프로모션">
    <meta name="author" content="유흥마블">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/event.css">
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="event-container">
            <div class="event-header">
                <h1>이벤트</h1>
                <p>유흥마블의 특별한 이벤트를 만나보세요</p>
            </div>
            
            <div class="event-list" id="event-list">
                <!-- 이벤트 목록이 여기에 동적으로 로드됩니다 -->
            </div>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>진행 중인 이벤트가 없습니다.</p>
            </div>
        </div>
    </main>
    
    <!-- 이벤트 상세 모달 -->
    <div class="event-modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-meta">
                    <span class="modal-date" id="modal-date"></span>
                    <span class="modal-views" id="modal-views"></span>
                </div>
                <div class="modal-content-text" id="modal-content">
                    <!-- 이벤트 내용이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/header.js"></script>
    <script type="module" src="js/event.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
