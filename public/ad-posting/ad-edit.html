<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>광고 수정 - 유흥마블</title>
    <meta name="description" content="유흥마블 업체회원 광고 수정 페이지">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/ad-edit.css">
    
    <script src="/js/seo.js"></script>
    <!-- ImageKit SDK 먼저 로드 -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    <!-- Quill 에디터 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <main>
        <div class="ad-edit-container">
            <!-- 탭 네비게이션 -->
            <div class="tab-navigation">
                <button class="tab-button" onclick="location.href='/ad-posting/ad-management.html'">광고 관리</button>
                <button class="tab-button" onclick="location.href='/ad-posting/ad-posting.html'">광고 추가</button>
            </div>
            
            <div class="ad-edit-header">
                <h1>광고 수정</h1>
            </div>
            
            <form id="ad-edit-form" class="ad-edit-form">
                <!-- 작성자 (자동 입력) -->
                <div class="form-group">
                    <label>작성자</label>
                    <input type="text" id="author" name="author" readonly>
                </div>
                
                <!-- 업종 선택 -->
                <div class="form-group">
                    <label for="business-type">업종 *</label>
                    <select id="business-type" name="business-type" required>
                        <option value="">업종을 선택하세요</option>
                    </select>
                </div>
                
                <!-- 지역 선택 -->
                <div class="form-group">
                    <label for="region">지역 *</label>
                    <select id="region" name="region" required>
                        <option value="">지역을 선택하세요</option>
                    </select>
                </div>
                
                <!-- 도시 선택 -->
                <div class="form-group">
                    <label for="city">도시 *</label>
                    <select id="city" name="city" required>
                        <option value="">먼저 지역을 선택하세요</option>
                    </select>
                </div>
                
                <!-- 제목 -->
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" placeholder="광고 제목을 입력하세요" required>
                </div>
                
                <!-- 상세 내용 -->
                <div class="form-group">
                    <label for="content">상세 내용 *</label>
                    <div id="editor-container">
                        <div id="editor"></div>
                    </div>
                    <input type="hidden" id="content" name="content" required>
                </div>
                
                <!-- 연락처 정보 -->
                <div class="contact-section">
                    <h3>연락처 정보</h3>
                    
                    <div class="form-group">
                        <label for="phone">전화번호 *</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kakao">카카오톡 ID</label>
                        <input type="text" id="kakao" name="kakao" placeholder="카카오톡 ID를 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="telegram">텔레그램 ID</label>
                        <input type="text" id="telegram" name="telegram" placeholder="텔레그램 ID를 입력하세요">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">수정 완료</button>
                    <button type="button" class="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="/ad-posting/js/ad-edit.js"></script>
</body>
</html>
