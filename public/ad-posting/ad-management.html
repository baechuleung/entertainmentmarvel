<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>광고 관리 - 유흥마블</title>
    <meta name="description" content="유흥마블 업체회원 광고 관리 페이지">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/ad-management.css">
    
    <script src="/js/seo.js"></script>
</head>
<body>
    <main>
        <div class="ad-management-container">
            <!-- 탭 네비게이션 -->
            <div class="tab-navigation">
                <button class="tab-button active" onclick="location.href='/ad-posting/ad-management.html'">광고 관리</button>
                <button class="tab-button" onclick="location.href='/ad-posting/ad-posting.html'">광고 추가</button>
            </div>
            
            <!-- 광고 상세 내용 -->
            <div class="ad-detail-content">
                <!-- 광고 헤더 -->
                <div class="ad-header">
                    <h1 id="ad-title">광고관리</h1>
                    <div class="ad-badge-container">
                        <span class="ad-badge business-type" id="business-type-badge">업종</span>
                        <span class="ad-badge location" id="location-badge">📍 지역</span>
                    </div>
                </div>

                <!-- 광고 이미지 -->
                <div class="ad-image-container">
                    <img id="ad-main-image" src="/img/default-ad.jpg" alt="광고 이미지">
                    <div class="image-navigation">
                        <button class="image-nav-btn prev" id="prev-image">‹</button>
                        <button class="image-nav-btn next" id="next-image">›</button>
                    </div>
                    <div class="image-dots" id="image-dots"></div>
                </div>

                <!-- 광고 설명 -->
                <div class="ad-description" id="ad-description">
                    <p>광고 상세 내용이 여기에 표시됩니다.</p>
                </div>

                <!-- 광고 현황 -->
                <div class="ad-stats">
                    <h2>광고현황</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-icon">⭐</span>
                            <span class="stat-label">즐겨찾기 수</span>
                            <span class="stat-value" id="favorite-count">0 회</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">👁</span>
                            <span class="stat-label">조회 수</span>
                            <span class="stat-value" id="view-count">0 회</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">✍️</span>
                            <span class="stat-label">후기 수</span>
                            <span class="stat-value" id="review-count">0 회</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">✅</span>
                            <span class="stat-label">승인상태</span>
                            <span class="stat-value status" id="approval-status">광고중</span>
                        </div>
                    </div>
                </div>

                <!-- 액션 버튼들 -->
                <div class="action-buttons">
                    <button class="btn-action btn-edit" id="btn-edit">광고수정</button>
                    <button class="btn-action btn-delete" id="btn-delete">광고삭제</button>
                </div>

                <!-- 빈 상태 메시지 -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <p>등록된 광고가 없습니다.</p>
                    <button class="btn-add-first" onclick="location.href='/ad-posting/ad-posting.html'">첫 광고 등록하기</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="/ad-posting/js/ad-management.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
