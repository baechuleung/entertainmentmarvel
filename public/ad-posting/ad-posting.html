<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>광고 추가 - 유흥마블</title>
    <meta name="description" content="유흥마블 업체회원 광고 추가 페이지">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <link rel="stylesheet" href="css/ad-posting.css">
    
    <script src="/js/seo.js"></script>
    <!-- ImageKit SDK 먼저 로드 -->
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    <!-- Quill 에디터 -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>
<body>
    <main>
        <div class="ad-posting-container">
            <!-- 탭 네비게이션 -->
            <div class="tab-navigation">
                <button class="tab-button" onclick="location.href='/ad-posting/ad-management.html'">광고 관리</button>
                <button class="tab-button active" onclick="location.href='/ad-posting/ad-posting.html'">광고 추가</button>
            </div>
            
            <div class="ad-posting-header">
                <img src="/img/ad-posting/ad-posting.png" alt="광고 등록 아이콘">
                <span>광고 등록</span>
            </div>
            
            <form id="ad-posting-form" class="ad-posting-form">
                <!-- 1. 기본정보 섹션 -->
                <div class="form-section">
                    <h2 class="section-title">1. 기본정보 입력</h2>
                    
                    <!-- 작성자 (수정 가능) -->
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author">
                    </div>
                    
                    <!-- 카테고리 선택 (새로 추가) -->
                    <div class="form-group">
                        <label>카테고리 *</label>
                        <div class="category-buttons" id="category-buttons">
                            <!-- 카테고리 버튼들이 여기에 동적으로 추가됩니다 -->
                        </div>
                        <input type="hidden" id="category" name="category" required>
                    </div>
                    
                    <!-- 업종 선택 -->
                    <div class="form-group">
                        <label for="business-type">업종 *</label>
                        <div class="custom-select" id="business-type-wrapper">
                            <div class="select-selected" data-value="">먼저 카테고리를 선택하세요</div>
                            <div class="select-items select-hide" id="business-type-options"></div>
                        </div>
                        <input type="hidden" id="business-type" name="business-type" required>
                    </div>
                    
                    <!-- 업소명 추가 -->
                    <div class="form-group">
                        <label for="business-name">업소명 *</label>
                        <input type="text" id="business-name" name="business-name" placeholder="업소명을 입력하세요" required>
                    </div>
                    
                    <!-- 지역과 도시 선택 (한 줄에 표시) -->
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="region">지역 *</label>
                            <div class="custom-select" id="region-wrapper">
                                <div class="select-selected" data-value="">지역을 선택하세요</div>
                                <div class="select-items select-hide" id="region-options"></div>
                            </div>
                            <input type="hidden" id="region" name="region" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">도시 *</label>
                            <div class="custom-select" id="city-wrapper">
                                <div class="select-selected" data-value="">먼저 지역을 선택하세요</div>
                                <div class="select-items select-hide" id="city-options"></div>
                            </div>
                            <input type="hidden" id="city" name="city" required>
                        </div>
                    </div>
                </div>
                
                <!-- 2. 연락처 정보 섹션 -->
                <div class="form-section">
                    <h2 class="section-title">2. 연락처 정보 입력</h2>
                    
                    <div class="form-group">
                        <label for="phone">전화번호 *</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kakao">카카오톡 ID</label>
                        <input type="text" id="kakao" name="kakao" placeholder="선택사항">
                    </div>
                    
                    <div class="form-group">
                        <label for="telegram">텔레그램 ID</label>
                        <input type="text" id="telegram" name="telegram" placeholder="선택사항">
                    </div>
                </div>
                
                <!-- 3. 광고 정보 입력 섹션 -->
                <div class="form-section">
                    <h2 class="section-title">3. 광고 정보 입력</h2>
                    
                    <!-- 유흥주점 카테고리 전용 필드 (기본 숨김) -->
                    <div id="karaoke-fields" class="category-specific-fields" style="display: none;">
                        <!-- 영업시간 -->
                        <div class="form-group">
                            <label for="business-hours">영업시간</label>
                            <input type="text" id="business-hours" name="business-hours" placeholder="예: 오후 7시 ~ 새벽 5시">
                        </div>
                        
                        <!-- 주대설정 -->
                        <div class="form-group">
                            <label for="table-price">주대설정</label>
                            <textarea id="table-price" name="table-price" rows="3" placeholder="예: 일반룸 30만원, VIP룸 50만원"></textarea>
                        </div>
                        
                        <!-- 이벤트 -->
                        <div class="form-group">
                            <label for="event-info">이벤트</label>
                            <textarea id="event-info" name="event-info" rows="3" placeholder="진행중인 이벤트를 입력하세요"></textarea>
                        </div>
                    </div>
                    
                    <!-- 썸네일 업로드 -->
                    <div class="form-group">
                        <label>썸네일 이미지</label>
                        <div class="thumbnail-upload-area">
                            <button type="button" class="thumbnail-upload-btn" id="thumbnail-upload-btn">
                                <span class="upload-icon">📷</span>
                                <span class="upload-text">썸네일 업로드</span>
                            </button>
                            <div class="thumbnail-preview" id="thumbnail-preview" style="display: none;">
                                <img id="thumbnail-image" src="" alt="썸네일 미리보기">
                                <button type="button" class="delete-thumbnail" id="delete-thumbnail">×</button>
                            </div>
                            <input type="file" id="thumbnail-input" accept="image/*" style="display: none;">
                        </div>
                        <p class="help-text">* 썸네일을 업로드하지 않으면 업종별 기본 이미지가 사용됩니다</p>
                    </div>
                    
                    <!-- 상세 내용 에디터 -->
                    <div class="form-group">
                        <label for="content">상세 내용 *</label>
                        <div id="editor-container">
                            <div id="editor"></div>
                        </div>
                        <input type="hidden" id="content" name="content" required>
                    </div>
                </div>
                
                <!-- 제출 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="btn-submit">광고 등록</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="/js/header.js"></script>
    <script type="module" src="/ad-posting/js/ad-posting.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
